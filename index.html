<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字转图片样式</title>
    <link rel="stylesheet" href="styles.css">
    <script src="lib/html2canvas.min.js"></script>
    <script type="module" src="js/main.js"></script>
</head>
<body>
    <div class="container">
        <div class="input-section">
            <h2>输入文字</h2>
            <div class="style-selector">
                <button class="style-btn active" data-style="note">读书笔记</button>
                <button class="style-btn" data-style="poetry">古诗词</button>
            </div>
            <textarea id="textInput" rows="10" placeholder="请输入要转换的文字..."></textarea>
            <div class="poetry-insight-wrapper" style="display: none;">
                <h3>古诗感悟</h3>
                <textarea id="insightInput" rows="6" placeholder="请输入对这首诗的感悟..."></textarea>
            </div>
        </div>
        <div class="preview-section">
            <div class="preview-header">
                <h2>预览效果</h2>
                <button id="exportBtn" class="export-btn">导出图片</button>
            </div>
            <div id="previewArea" class="preview-area">
                <div id="textPreview" class="text-preview"></div>
            </div>
        </div>
    </div>
</body>
</html>
